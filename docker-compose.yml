version: '3.8'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      # MYSQL_USER: yourusername
      # MYSQL_PASSWORD: yourpassword
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/usr/share/docker/mysql
    networks:
      - bitloops

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/usr/share/docker/mongo
    networks:
      - bitloops

  mongo1:
    image: mongo:5
    container_name: mongo1
    command: ['--replSet', 'my-replica-set', '--bind_ip_all', '--port', '30001']
    volumes:
      - ./data/mongo-1:/data/db
    ports:
      - 30001:30001
    healthcheck:
      test: test $$(echo "rs.initiate({_id:'my-replica-set',members:[{_id:0,host:\"mongo1:30001\"}]}).ok || rs.status().ok" | mongo --port 30001 --quiet) -eq 1
      interval: 10s
      start_period: 30s

  nats:
    image: nats:latest
    ports:
      - '4222:4222'
      - '8222:8222'
      - '6222:6222'
      - '4223:4223'
      - '6223:6223'
      - '8223:8223'
    volumes:
      - nats_data:/usr/share/docker/nats-server
    networks:
      - bitloops
    command: ['-js', '-m', '8223']

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iam
      POSTGRES_USER: user
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/usr/share/docker/postgresql
    networks:
      - bitloops

volumes:
  mysql_data:
  mongo_data:
  nats_data:
  postgres_data:

networks:
  bitloops:
